name: Teardown Firebase Preview

on:
  pull_request:
    types:
      - closed

jobs:
  teardown_preview:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Delete Firebase Preview Channel
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          set -o pipefail
          CHANNEL_ID="pr-${{ github.event.pull_request.number }}"
          
          echo "üóëÔ∏è Deleting Firebase preview channel..."
          echo "Project ID: fpl-tool-dfb38"
          echo "Channel ID: $CHANNEL_ID"
          
          # Delete the preview channel and capture output
          OUTPUT=$(firebase hosting:channel:delete $CHANNEL_ID \
            --project fpl-tool-dfb38 \
            --force 2>&1) || EXIT_CODE=$?
          
          echo "$OUTPUT"
          
          # Check if deletion succeeded or channel doesn't exist (both are acceptable)
          if [ -z "$EXIT_CODE" ] || echo "$OUTPUT" | grep -q "does not exist\|not found\|No channel"; then
            echo "‚úÖ Preview channel cleaned up successfully"
            echo "TEARDOWN_SUCCESS=true" >> $GITHUB_ENV
          else
            echo "‚ö†Ô∏è Preview channel deletion encountered an error"
            echo "TEARDOWN_SUCCESS=false" >> $GITHUB_ENV
          fi

      - name: Comment PR with teardown status
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const success = process.env.TEARDOWN_SUCCESS === 'true';
            if (success) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `üóëÔ∏è Preview deployment has been cleaned up successfully.`
              });
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `‚ö†Ô∏è Preview deployment cleanup attempted. Check the [workflow logs](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.`
              });
            }